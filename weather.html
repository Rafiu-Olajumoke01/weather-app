<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.min.css">
   <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="card">

        <h3><i>Weather News</i></h3>
        <div class="inp">
            <input id="search" type="text" placeholder="enter your country ">  
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    
        <div>
            <img class="weatherimg" src="./images_weather/rain.png" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
    
    
        <div class="details">
            <div class="details1">
                <img class="humidity" src="./images_weather/humidity.png" alt="">
                <p id="humidity"></p>
                <h6 class="humidity">Humidity</h6>
            </div>
    
            <div class="details2">
                <img src="./images_weather/wind.png" alt="">
                <p id="wind"></p>
                <h6 class="wind">Wind</h6>
            </div>
        </div>
    </div>
  

    <script src="./jquery.min.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
